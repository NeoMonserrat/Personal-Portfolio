<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project – Neo Monserrat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Global + projects styles (re-use gallery + meta styles) -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/project.css" />
</head>

<body>
  <!-- header include -->
  <div data-include="partials/header3.html"></div>

  <main class="page">
    <section class="section" id="project-section">
      <div class="section-header">
        <a href="projects.html" class="project-back-link">&larr; Back to Projects</a>

        <!-- Title + GitHub in one row -->
        <div class="header-main">
          <h1 id="project-title" class="section-title">Loading project...</h1>
          <div id="project-links" class="project-links"></div>
        </div>

        <!-- Tag + meta on one line -->
        <div class="project-info-row">
          <span id="project-tag"></span>
          <span class="separator">·</span>
          <span id="project-meta"></span>
        </div>

        <!-- Summary -->
        <p id="project-summary"></p>
      </div>

      <article class="card">
        <div class="gallery-section" id="gallery-wrapper">
          <h3>Gallery</h3>
          <div id="project-gallery" class="gallery-grid"></div>
        </div>
      </article>
    </section>
  </main>

  <!-- footer include -->
  <div data-include="partials/footer.html"></div>

  <!-- scripts -->
  <script src="js/includes.js"></script>

  <!-- data first, then logic -->
  <script src="js/data/project-data.js"></script>
  <script src="js/project.js"></script>

  <!-- footer year -->
  <script src="js/footer-year.js"></script>
</body>
</html>
