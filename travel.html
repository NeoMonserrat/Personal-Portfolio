<!DOCTYPE html>
<html lang="en">
<head>
  <meta data-include="partials/head.html" />
  <link rel="stylesheet" href="css/pages/about/travel.css" />
</head>

<body class="about">
  <!-- Header -->
  <div data-include="partials/header2.html"></div>

  <main class="about-view page" data-view="travel">
    <div class="travel-page">

      <!-- Back -->
      <a href="about.html" class="travel-back">
        ‚Üê Back to About
      </a>

      <!-- HERO -->
      <header class="travel-hero" id="travel-hero">
        <div
          id="travel-banner"
          class="travel-banner"
          aria-hidden="true">
        </div>

        <div class="travel-hero-overlay">
          <div class="travel-hero-text">
            <span id="travel-region-pill" class="travel-region-pill">
              East Asia
            </span>

            <h1 id="travel-page-title" class="travel-hero-title">
              Hong Kong / Macau
            </h1>

            <p id="travel-page-subtitle" class="travel-hero-subtitle">
              Urban density, neon nights, and cultural contrasts
            </p>
          </div>
        </div>
      </header>

      <!-- CONTENT -->
      <section class="travel-layout">

        <!-- SUMMARY -->
        <article class="card travel-summary-card">
          <header class="travel-summary-header">
            <h3 class="card-title">Trip Overview</h3>
            <p id="travel-year" class="travel-year-meta">
              Year visited: 20xx / 20xx
            </p>
          </header>

          <p
            id="travel-destination-description"
            class="card-text">
            Description coming soon.
          </p>
        </article>

        <!-- GALLERY -->
        <article class="card travel-gallery-card">
          <header class="travel-gallery-header">
            <h3 class="card-title">Photo Gallery</h3>
            <p class="card-meta">Moments from this trip</p>
          </header>

          <div id="travel-carousel" class="carousel"></div>
        </article>

      </section>
    </div>
  </main>

  <!-- Footer -->
  <div data-include="partials/footer.html"></div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button class="lightbox-close" aria-label="Close image">&times;</button>
    <img id="lightbox-img" alt="" />
  </div>

  <!-- Scripts -->
  <script src="js/includes.js"></script>
  <script src="js/nav.js"></script>
  <script src="data/travel-data.js"></script>
  <script src="js/travel.js"></script>
</body>
</html>
