<!DOCTYPE html>
<html lang="en">
<head>
  <meta data-include="partials/head.html" />
  
  <link rel="stylesheet" href="css/pages/about/instruments.css" />
</head>

<body>
  <!-- header include -->
  <div data-include="partials/header2.html"></div>

  <!-- MAIN -->
  <main class="page">
    <section class="section section-desk">
      <div class="section-header">
        <a href="about.html" class="desk-back-link">← Back to About</a>
        <h1 class="section-title">Music Instruments</h1>
        <p class="section-subtitle">
          A breakdown of the instruments and music gear I use for practice,
          performance, and recording.
        </p>
      </div>

      <!-- Cards injected by JS -->
      <div class="desk-grid" id="instrument-grid"></div>
    </section>
  </main>

  <!-- MODAL -->
  <div id="instrument-modal" class="instrument-modal">
    <div
      class="instrument-modal-dialog"
      role="dialog"
      aria-modal="true"
      aria-labelledby="instrument-modal-title"
    >
      <button
        class="instrument-modal-close"
        type="button"
        aria-label="Close details"
      >
        ×
      </button>

      <div class="instrument-modal-header">
        <h2 id="instrument-modal-title" class="instrument-modal-title"></h2>
        <p id="instrument-modal-meta" class="instrument-modal-meta"></p>
      </div>

      <!-- image + description -->
      <div class="instrument-modal-layout">
        <div class="instrument-modal-photo">
          <img id="instrument-modal-image" src="" alt="" />
        </div>

        <div class="instrument-modal-details">
          <p
            id="instrument-modal-description"
            class="instrument-modal-description"
          ></p>
        </div>
      </div>

      <!-- specs -->
      <ul id="instrument-modal-specs" class="instrument-modal-specs">
        <!-- injected by JS -->
      </ul>
    </div>
  </div>

  <!-- footer include -->
  <div data-include="partials/footer.html"></div>

  <!-- scripts -->
  <script src="js/includes.js"></script>
  <script src="js/nav.js"></script>

  <!-- Instruments data + logic -->
  <script src="data/instruments-data.js"></script>
  <script src="js/instruments.js"></script>

  <!-- footer year (external) -->
  <script src="js/footer-year.js"></script>
</body>
</html>
