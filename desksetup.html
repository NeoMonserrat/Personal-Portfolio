<!DOCTYPE html>
<html lang="en">
<head>
  <meta data-include="partials/head.html" />
  <link rel="stylesheet" href="css/pages/about/desksetup.css" />
</head>

<body class="desksetup">
  <!-- header include -->
  <div data-include="partials/header2.html"></div>

  <!-- main -->
  <main class="page">
    <section class="section section-desk">
      <div class="section-header">
        <a href="about.html" class="desk-back-link">← Back to About</a>
        <h1 class="section-title">Desk Setup</h1>
        <p class="section-subtitle">
          [Description coming soon]
        </p>
      </div>

      <!-- cards -->
      <div class="desk-grid"></div>
    </section>
  </main>

  <!-- modal -->
  <div class="desk-modal" id="desk-modal" aria-hidden="true">
    <div class="desk-modal-backdrop" data-modal-close></div>

    <div class="desk-modal-dialog">
      <button
        class="desk-modal-close"
        type="button"
        aria-label="Close details"
        data-modal-close
      >
        ×
      </button>

      <div class="desk-modal-inner">
        <div class="desk-modal-media">
          <img id="desk-modal-image" src="" alt="" />
        </div>

        <div class="desk-modal-content">
          <h2 class="desk-modal-title" id="desk-modal-title"></h2>
          <p class="desk-modal-meta" id="desk-modal-meta"></p>

          <ul class="desk-spec-list desk-modal-specs" id="desk-modal-specs">
            <!-- filled by js -->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- footer include -->
  <div data-include="partials/footer.html"></div>

  <!-- scripts -->
  <script src="js/includes.js"></script>
  <script src="js/nav.js"></script>

  <!-- data first, then logic -->
  <script src="data/desksetup-data.js"></script>
  <script src="js/desksetup.js"></script>

  <!-- footer year (external) -->
  <script src="js/footer-year.js"></script>
</body>
</html>
