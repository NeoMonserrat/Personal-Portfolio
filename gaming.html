<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gaming – Neo Monserrat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/about/gaming.css" />
</head>

<body>
  <!-- header include -->
  <div data-include="partials/header2.html"></div>

  <!-- MAIN CONTENT -->
  <main class="page">
    <section class="section section-gaming">
      <div class="section-header">
        <a href="about.html" class="gaming-back-link">← Back to About</a>
        <h1 class="section-title">Gaming</h1>
        <p class="section-subtitle">
          [Description coming soon]
        </p>
      </div>

      <div class="gaming-layout">
        <!-- LEFT: GAME CATALOG -->
        <div class="gaming-column">
          <h2 class="gaming-heading">Games I Play</h2>

          <!-- populated by gaming.js using GAMING_GENRES -->
          <div id="gaming-genres"></div>
        </div>

        <!-- RIGHT: IGNS -->
        <aside class="card ign-card">
          <div class="card-tag">Handles</div>
          <h2 class="card-title">Gaming IGNs</h2>
          <!-- <p class="card-text">
            Names I usually use in-game. These may vary slightly per region or platform.
          </p> -->

          <!-- populated by gaming.js using GAMING_IGNS -->
          <ul class="ign-list"></ul>

          <p class="ign-footnote">
            If a name is taken on a platform, I usually add numbers or a short suffix.
          </p>
        </aside>
      </div>
    </section>

    <!-- GAME DETAILS MODAL -->
    <div class="game-modal-overlay" aria-hidden="true">
      <div class="game-modal" role="dialog" aria-modal="true">
        <button
          class="game-modal-close"
          type="button"
          aria-label="Close game details"
        >
          ×
        </button>

        <div class="game-modal-body">
          <div class="game-modal-image-wrapper">
            <img src="" alt="" class="game-modal-image" />
          </div>

          <div class="game-modal-details">
            <div class="game-modal-header">
              <div class="game-modal-title-row">
                <h2 class="game-modal-title"></h2>
                <span class="game-modal-type"></span>
              </div>
            </div>

            <p class="game-modal-notes"></p>

            <a
              href="#"
              class="game-modal-link"
              target="_blank"
              rel="noreferrer"
            >
              Open official site ↗
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- footer include -->
  <div data-include="partials/footer.html"></div>

  <!-- scripts -->
  <script src="js/includes.js"></script>

  <!-- DATA FIRST, THEN BEHAVIOR -->
  <script src="js/data/gaming-data.js"></script>
  <script src="js/gaming.js"></script>

  <!-- footer year (external) -->
  <script src="js/footer-year.js"></script>
</body>
</html>
