<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Travel – Neo Monserrat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Global + About (cards, typography) + Travel-specific styles -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/about.css" />
  <link rel="stylesheet" href="css/travel.css" />
</head>

<body>
  <!-- NAVBAR -->
  <header class="nav">
    <div class="nav-inner">
      <div class="nav-left">
        <div class="logo-dot"></div>
        <a href="index.html" class="nav-title">Neo Monserrat</a>
      </div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
      </nav>
      <a class="nav-cta" href="contact.html">
        Contact
        <span>↗</span>
      </a>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="page">
    <section class="section travel">
      <!-- Back link -->
      <a href="about.html" class="project-back-link">&larr; Back to About</a>

      <!-- HERO / FLAG BANNER -->
      <div id="travel-hero" class="travel-hero">
        <div id="travel-banner" class="travel-banner"></div>

        <div class="travel-hero-overlay">
          <div class="travel-hero-text">
            <div id="travel-region-pill" class="travel-region-pill">
              Region
            </div>
            <h1 id="travel-page-title" class="travel-hero-title">
              Destination
            </h1>
            <p id="travel-page-subtitle" class="travel-hero-subtitle">
              Loading destination...
            </p>
          </div>
        </div>
      </div>

      <!-- CONTENT LAYOUT: SUMMARY + GALLERY -->
      <div class="travel-layout">
        <!-- SUMMARY CARD -->
        <article class="card travel-summary-card">
          <div class="travel-summary-header">
            <h3 class="card-title">Trip Overview</h3>
            <!-- Year will be filled by travel.js -->
            <p id="travel-year" class="travel-year-meta">Year visited</p>
          </div>
          <p id="travel-destination-description" class="card-text travel-summary-text">
            <!-- Filled by travel.js -->
          </p>
        </article>

        <!-- GALLERY CARD -->
        <article class="card travel-gallery-card">
          <div class="travel-gallery-header">
            <div>
              <h3 class="card-title">Photo Gallery</h3>
              <p id="travel-gallery-hint" class="card-meta">
                Photos loaded from the destination’s gallery folder.
              </p>
            </div>
          </div>

          <!-- Carousel (images auto-loaded via about.js) -->
          <div class="carousel" id="travel-carousel"></div>
        </article>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="page footer-inner">
      <span>© <span id="year"></span> Neo Monserrat</span>
      <span class="footer-muted">Built with HTML &amp; CSS</span>
    </div>
  </footer>

  <!-- LIGHTBOX (for gallery images) -->
  <div id="lightbox" class="lightbox hidden" aria-hidden="true">
    <button class="lightbox-close" aria-label="Close image">&times;</button>
    <img id="lightbox-img" alt="Expanded travel photo" />
  </div>

  <!-- SCRIPTS -->
  <script src="js/data/travel-data.js"></script>
  <script src="js/travel.js"></script>
  <script src="js/about.js"></script>
</body>
</html>
